version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:18
    container_name: pgsql
    restart: always
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: jiayouG020726
      POSTGRES_DB: webhook_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app_user']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7.2
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass jiayouG020726
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: /home/jiayou/dev/pg_data
  redis_data: /home/jiayou/dev/redis_data
